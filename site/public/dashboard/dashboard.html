<body onload=" atualizarFeed()">

    <div class="janela">
        <div class="header-left">
            <h1>CD's mais votados</h1>

            <div class="hello">
                <h3>Olá, <span id="b_usuario">usuário</span>!</h3>
            </div>



            <div class="btn-logout" onclick="limparSessao()">
                <h3>Sair</h3>
            </div>

        </div>

        <div class="dash">
            <div class="btns-dash">
                <!-- O gráfico é chamado de acordo com o id (fk_aquario) do banco  -->
                <button class="btn-chart btn-pink" onclick="exibirAquario(1)" id="btnAquario1">Votação</button>

            </div>
            <div id="graficos">
                <div id="grafico1" class="display-block">
                    <h3 class="tituloGraficos">
                        <span id="tituloAquario1">123</span>
                    </h3>
                    <div class="graph">
                        <canvas id="myChartCanvas1"></canvas>
                    </div>
                    <div class="label-captura">
                        <p id="avisoCaptura1" style="color: white"></p>
                    </div>
                </div>


               

              
                </div>
            </div>
        </div>
    </div>


</body>

</html>

<script>
    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

    let proximaAtualizacao;

    window.onload = obterDadosGraficos();

    function obterDadosGraficos() {
        obterDadosGrafico(1)

    }

    verificar_autenticacao();

    function alterarTitulo(idAlbum) {
        var tituloAquario = document.getElementById(`tituloAquario${idAlbum}`)
        tituloAquario.innerHTML = "Resultado da votação de melhor CD <span style='color: #00FFFF'> " + "</span>"
    }

    function exibirAquario(idAlbum) {
        let todosOsGraficos = document.getElementById("graficos")

        for (i = 1; i <= todosOsGraficos.childElementCount; i++) {
            // exibindo - ou não - o gráfico
            let elementoAtual = document.getElementById(`grafico${i}`)
            if (elementoAtual.classList.contains("display-block")) {
                elementoAtual.classList.remove("display-block")
            }
            elementoAtual.classList.add("display-none")
            
            // alterando estilo do botão
            let btnAtual = document.getElementById(`btnAquario${i}`)
            if (btnAtual.classList.contains("btn-pink")) {
                btnAtual.classList.remove("btn-pink")
            }
            btnAtual.classList.add("btn-white")
        }
        
        // exibindo - ou não - o gráfico
        let graficoExibir = document.getElementById(`grafico${idAlbum}`)
        graficoExibir.classList.remove("display-none")
        graficoExibir.classList.add("display-block")
        
        // alterando estilo do botão
        let btnExibir = document.getElementById(`btnAquario${idAlbum}`)
        btnExibir.classList.remove("btn-white")
        btnExibir.classList.add("btn-pink")
    }

    // O gráfico é construído com três funções:
    // 1. obterDadosGrafico -> Traz dados do Banco de Dados para montar o gráfico da primeira vez
    // 2. plotarGrafico -> Monta o gráfico com os dados trazidos e exibe em tela
    // 3. atualizarGrafico -> Atualiza o gráfico, trazendo novamente dados do Banco

    // Esta função *obterDadosGrafico* busca os últimos dados inseridos em tabela de medidas.
    // para, quando carregar o gráfico da primeira vez, já trazer com vários dados.
    // A função *obterDadosGrafico* também invoca a função *plotarGrafico*

    //     Se quiser alterar a busca, ajuste as regras de negócio em src/controllers
    //     Para ajustar o "select", ajuste o comando sql em src/models
    function obterDadosGrafico(idAlbum) {

        alterarTitulo(idAlbum)

        if (proximaAtualizacao != undefined) {
            clearTimeout(proximaAtualizacao);
        }

        fetch(`/avaliacoes/resultadoVotacao/${idAlbum}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    resposta.reverse();

                    plotarGrafico(resposta, idAlbum);
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }

    // Esta função *plotarGrafico* usa os dados capturados na função anterior para criar o gráfico
    // Configura o gráfico (cores, tipo, etc), materializa-o na página e, 
    // A função *plotarGrafico* também invoca a função *atualizarGrafico*
    function plotarGrafico(resposta, idAlbum) {

        console.log('iniciando plotagem do gráfico...');

        // Criando estrutura para plotar gráfico - labels
        let labels = [];

        // Criando estrutura para plotar gráfico - dados
        let dados = {
            labels: labels,
            datasets: [{
                label: 'acaso',
                data: [],
                fill: false,
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.1
            },
            {
                label: 'quarto',
                data: [],
                fill: false,
                borderColor: 'rgb(199, 52, 52)',
                tension: 0.1
            },
            {
                label: 'rio',
                data: [],
                fill: false,
                borderColor: 'rgb(199, 52, 52)',
                tension: 0.1
            },
            {
                label: 'ciano',
                data: [],
                fill: false,
                borderColor: 'rgb(199, 52, 52)',
                tension: 0.1
            },
            {
                label: 'redencao',
                data: [],
                fill: false,
                borderColor: 'rgb(199, 52, 52)',
                tension: 0.1
            },
            {
                label: 'revanche',
                data: [],
                fill: false,
                borderColor: 'rgb(199, 52, 52)',
                tension: 0.1
            },
            {
                label: 'cemiterio',
                data: [],
                fill: false,
                borderColor: 'rgb(199, 52, 52)',
                tension: 0.1
            },
            {
                label: 'infinito',
                data: [],
                fill: false,
                borderColor: 'rgb(199, 52, 52)',
                tension: 0.1
            },
            {
                label: 'mare',
                data: [],
                fill: false,
                borderColor: 'rgb(199, 52, 52)',
                tension: 0.1
            },
            {
                label: 'sinfonia',
                data: [],
                fill: false,
                borderColor: 'rgb(199, 52, 52)',
                tension: 0.1
            },
            {
                label: 'alegria',
                data: [],
                fill: false,
                borderColor: 'rgb(199, 52, 52)',
                tension: 0.1
            },
            {
                label: 'virar',
                data: [],
                fill: false,
                borderColor: 'rgb(199, 100, 20)',
                tension: 0.1
            }
        ]
        };

        console.log('----------------------------------------------')
        console.log('Estes dados foram recebidos pela funcao "obterDadosGrafico" e passados para "plotarGrafico":')
        console.log(resposta)

        // Inserindo valores recebidos em estrutura para plotar o gráfico
        for (i = 0; i < resposta.length; i++) {
            var registro = resposta[i];
            labels.push(registro.momento_grafico);
            dados.datasets[0].data.push(registro.acaso);
            dados.datasets[1].data.push(registro.quarto);
            dados.datasets[2].data.push(registro.rio);
            dados.datasets[3].data.push(registro.ciano);
            dados.datasets[4].data.push(registro.redencao);
            dados.datasets[5].data.push(registro.revanche);
            dados.datasets[6].data.push(registro.cemiterio);
            dados.datasets[7].data.push(registro.infinito);
            dados.datasets[8].data.push(registro.mare);
            dados.datasets[9].data.push(registro.sinfonia);
            dados.datasets[10].data.push(registro.alegria);
            dados.datasets[11].data.push(registro.virar);

        }

        console.log('----------------------------------------------')
        console.log('O gráfico será plotado com os respectivos valores:')
        console.log('Labels:')
        console.log(labels)
        console.log('Dados:')
        console.log(dados.datasets)
        console.log('----------------------------------------------')

        // Criando estrutura para plotar gráfico - config
        const config = {
            type: 'line',
            data: dados,
        };

        // Adicionando gráfico criado em div na tela
        let myChart = new Chart(
            document.getElementById(`myChartCanvas${idAlbum}`),
            config
        );

        setTimeout(() => atualizarGrafico(idAlbum, dados, myChart), 2000);
    }


    // Esta função *atualizarGrafico* atualiza o gráfico que foi renderizado na página,
    // buscando a última medida inserida em tabela contendo as capturas, 

    //     Se quiser alterar a busca, ajuste as regras de negócio em src/controllers
    //     Para ajustar o "select", ajuste o comando sql em src/models
    function atualizarGrafico(idAlbum, dados, myChart) {



        fetch(`/avaliacoes/resultadoVotacao/${idAlbum}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (novoRegistro) {

                    console.log(`Dados recebidos: ${JSON.stringify(novoRegistro)}`);
                    console.log(`Dados atuais do gráfico:`);
                    console.log(dados);

                    let avisoCaptura = document.getElementById(`avisoCaptura${idAlbum}`)
                    avisoCaptura.innerHTML = ""


                    if (novoRegistro[0].momento_grafico == dados.labels[dados.labels.length - 1]) {
                        console.log("---------------------------------------------------------------")
                        console.log("Como não há dados novos para captura, o gráfico não atualizará.")
                        avisoCaptura.innerHTML = "<i class='fa-solid fa-triangle-exclamation'></i> Foi trazido o dado mais atual capturado pelo sensor. <br> Como não há dados novos a exibir, o gráfico não atualizará."
                        console.log("Horário do novo dado capturado:")
                        console.log(novoRegistro[0].momento_grafico)
                        console.log("Horário do último dado capturado:")
                        console.log(dados.labels[dados.labels.length - 1])
                        console.log("---------------------------------------------------------------")
                    } else {
                        // tirando e colocando valores no gráfico
                        dados.labels.shift(); // apagar o primeiro
                        dados.labels.push(novoRegistro[0].momento_grafico); // incluir um novo momento

                        dados.datasets[0].data.shift();  // apagar o primeiro de umidade
                        dados.datasets[0].data.push(novoRegistro[0].acaso); // incluir uma nova medida de umidade

                        dados.datasets[1].data.shift();  // apagar o primeiro de temperatura
                        dados.datasets[1].data.push(novoRegistro[0].quarto); // incluir uma nova medida de temperatura

                        dados.datasets[2].data.shift(); 
                        dados.datasets[2].data.push(novoRegistro[0].rio);

                        dados.datasets[3].data.shift(); 
                        dados.datasets[3].data.push(novoRegistro[0].ciano);

                        dados.datasets[4].data.shift(); 
                        dados.datasets[4].data.push(novoRegistro[0].redencao);

                        dados.datasets[5].data.shift(); 
                        dados.datasets[5].data.push(novoRegistro[0].revanche);

                        dados.datasets[6].data.shift(); 
                        dados.datasets[6].data.push(novoRegistro[0].cemiterio);

                        dados.datasets[7].data.shift(); 
                        dados.datasets[7].data.push(novoRegistro[0].infinito);

                        dados.datasets[8].data.shift(); 
                        dados.datasets[8].data.push(novoRegistro[0].mare);

                        dados.datasets[9].data.shift(); 
                        dados.datasets[9].data.push(novoRegistro[0].sinfonia);

                        dados.datasets[10].data.shift(); 
                        dados.datasets[10].data.push(novoRegistro[0].alegria);

                        dados.datasets[11].data.shift(); 
                        dados.datasets[11].data.push(novoRegistro[0].virar);





                        myChart.update();
                    }

                    // Altere aqui o valor em ms se quiser que o gráfico atualize mais rápido ou mais devagar
                    proximaAtualizacao = setTimeout(() => atualizarGrafico(idAlbum, dados, myChart), 2000);
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
                // Altere aqui o valor em ms se quiser que o gráfico atualize mais rápido ou mais devagar
                proximaAtualizacao = setTimeout(() => atualizarGrafico(idAlbum, dados, myChart), 2000);
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });

    }
</script>
