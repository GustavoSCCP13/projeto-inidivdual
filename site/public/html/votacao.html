<script>
  function registrar(nome_album) {
    let id_usuario = sessionStorage.ID_USUARIO;

    if (nome_album == "") alert("Selecione Um CD")

    var json_avaliacao = {
      album: nome_album,
      id_usuario: id_usuario ?? 0,
    };

    var options = {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify(json_avaliacao),
    };

    fetch("avaliacoes/enviar", options)
      .then((response) => response.json())
      .then((data) => {
      })
      .catch((error) => {
        console.error("Erro:", error);
      });
  }
